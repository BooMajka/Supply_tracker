<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Tracker</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

        <h1 class="m-4">Supply Tracker</h1>
        <form name="campInventoryList" class="m-4">
            <input type="text" name="campItem">
        </form>
        <button id="button" class="btn btn-primary">Add</button>
        <br />
        <ol></ol>
        <br />
        <h2>Camp Trio on:</h2>
        <h2 id="date-text"></h2>
        <br />
        <p>Select Date: <input type="text" id="datepicker">
        </p>
    </div>

    <script src="./assets/js/script.js"></script>
